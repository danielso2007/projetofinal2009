<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:opt="http://primefaces.prime.com.tr/optimus"
      xmlns:ft="http://primefaces.prime.com.tr/facestrace">

	<ui:composition template="/templates/common.xhtml">
		<ui:define name="pageTitle">Teste</ui:define>
		<ui:define name="pageHeader">Testes primefaces</ui:define>
		<ui:define name="body">

	<h:form prependId="false">  
	
	<p:ajaxStatus>  
        <f:facet name="start">  
            <h:graphicImage value="../images/ajaxloading.gif" />  
        </f:facet>  
          
        <f:facet name="complete">  
            <h:outputText value="Ajax Request Completed" />  
        </f:facet>  
    </p:ajaxStatus>  
    <h:panelGrid columns="2" style="margin-bottom:10px">  
        <h:outputLabel for="firstname" value="Firstname:" />  
        <h:inputText id="firstname" value="#{cadastroPessoaController.pessoaFisica.nome}" />  
          
        <h:outputLabel for="surname" value="Surname" />  
        <h:inputText id="surname" value="#{cadastroPessoaController.pessoaFisica.cpf}" />  
          
        <p:commandButton value="Reset" type="reset"/>  
        <p:commandButton value="Ajax Submit" update="display" />  
    </h:panelGrid>  
  
    <h:panelGrid id="display" columns="2">  
        <h:outputText value="Firstname:" />  
        <h:outputText value="#{cadastroPessoaController.pessoaFisica.nome}" />  
          
        <h:outputText value="Surname:" />  
        <h:outputText value="#{cadastroPessoaController.pessoaFisica.cpf}" />  
    </h:panelGrid>  
</h:form>  
		
		</ui:define>
	</ui:composition>

</html>
