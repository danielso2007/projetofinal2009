<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:loadBundle basename="resources" var="msg" />
	<ui:composition template="/templates/common.xhtml">
		<ui:define name="pageTitle">#{msg.personsView_pageTitle}</ui:define>
		<ui:define name="pageHeader">#{msg.personsView_pageHeader}</ui:define>
		<ui:define name="body">
			<h:dataTable id="pessoas" border="1" value="#{cadastroPessoaController.apresentarPessoas}" var="item">
				<h:column id="column1">
					<h:outputText value="#{item.ID}" />
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
				</h:column>
				<h:column id="column2">
					<h:outputText value="#{item.nome}" />
					<f:facet name="header">
						<h:outputText value="NOME" />
					</f:facet>
				</h:column>
				<h:column id="column3">
					<h:outputText value="#{item.cpf}" />
					<f:facet name="header">
						<h:outputText value="CPF" />
					</f:facet>
				</h:column>
				<h:column>
					<h:form>
						<h:commandLink action="#{cadastroPessoaController.edit}" value="Editar" />
					</h:form>
					<f:facet name="header">
						<h:outputText value="EDITAR" />
					</f:facet>
				</h:column>
				<h:column>
					<h:form>
						<h:commandLink action="#{cadastroPessoaController.excluir}" value="Excluir" />
					</h:form>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
				</h:column>
			</h:dataTable>
			<p>
				<h:form>
					<h:commandButton action="home" value="Voltar" />
				</h:form>
			</p>
		</ui:define>
	</ui:composition>

</html>
