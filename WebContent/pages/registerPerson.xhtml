<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:opt="http://primefaces.prime.com.tr/optimus"
      xmlns:ft="http://primefaces.prime.com.tr/facestrace">

	<f:loadBundle basename="resources" var="msg" />
	<ui:composition template="/templates/common.xhtml">
		<ui:define name="pageTitle">#{msg.registerPerson_pageTitle}</ui:define>
		<ui:define name="pageHeader">#{msg.registerPerson_pageHeader}</ui:define>
		<ui:define name="body">
			<h:form id="formcad">
				<fieldset>
					<legend>Cadastro</legend>
					<h:message showSummary="true" showDetail="false" style="color: red; font-weight: bold;"
							for="inputNome" />
					<br />
					<h:outputLabel value="Nome: " for="name" />
					<h:inputText id="inputNome" value="#{cadastroPessoaController.pessoaFisica.nome}"
							required="true" requiredMessage="Informe o nome!" />
					<br />
					<h:message showSummary="true" showDetail="false" style="color: red; font-weight: bold;"
							for="inputCPF" />
					<br />
					<h:outputLabel value="CPF: " for="cpf" />
					<h:inputText id="inputCPF" value="#{cadastroPessoaController.pessoaFisica.cpf}" 
							required="true" requiredMessage="Informe o CPF!" />
					<br />
				</fieldset>
				<h:commandButton action="#{cadastroPessoaController.salvar}" value="Cadastrar" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
