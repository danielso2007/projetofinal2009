<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:ft="http://primefaces.prime.com.tr/facestrace">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Teste</ui:define>
	<ui:define name="pageHeader">Testes primefaces</ui:define>
	<ui:define name="body">
		<h:form prependId="false">

			<p:lightBox iframe="true" width="80%" height="80%">
				<h:outputLink value="http://primefaces.prime.com.tr/en"
					title="PrimeFaces HomePage">
					<h:outputText value="PrimeFaces HomePage" />
				</h:outputLink>
			</p:lightBox>

			<br />
			<br />

			<p:lightBox width="50%" height="50%">
				<h:outputLink value="#" title="Leo Messi">
					<h:outputText value="The Messiah" />
				</h:outputLink>

				<f:facet name="inline">
					<h:panelGrid columns="2">
						<h:graphicImage value="/images/g2_small.jpg"></h:graphicImage>
						<h:outputText style="color:#FFFFFF"
							value="Messi is an unusual player. He is highly creative, and has the skills to take on defenders with ease. He is a versatile left-footed player who can play either in the middle or on either wing, or even as a centre forward.  
            Although he is quite short, he is so fast and physically strong that he can cope with larger opponents. He is incredibly powerful, and a specialist in such dead ball situations as corners, free kicks and penalties.  
            Leo Messi is cool-headed and able to assume several responsibilities in times of need. He is a player who is destined to have a very successful career in football."></h:outputText>
					</h:panelGrid>
				</f:facet>
			</p:lightBox>

			<br />
			<br />
			<h3>Elastic Effect</h3>
			<p:lightBox>
				<h:outputLink value="../images/g1.jpg" title="Guitarra 1">
					<h:graphicImage value="/images/g1_small.jpg" />
				</h:outputLink>

				<h:outputLink value="../images/g2.jpg" title="Guitarra 2">
					<h:graphicImage value="/images/g2_small.jpg" />
				</h:outputLink>

				<h:outputLink value="../images/g3.JPG" title="Guitarra 3">
					<h:graphicImage value="/images/g3_small.jpg" />
				</h:outputLink>

				<h:outputLink value="../images/g4.jpg" title="Guitarra 4">
					<h:graphicImage value="/images/g4_small.jpg" />
				</h:outputLink>
			</p:lightBox>
		</h:form>

		<h:form prependId="false">
			<h3>Fade Effect</h3>
			<p:lightBox transition="fade">
				<h:outputLink value="../images/g1.jpg" title="Guitarra 1">
					<h:graphicImage value="/images/g1_small.jpg" />
				</h:outputLink>

				<h:outputLink value="../images/g2.jpg" title="Guitarra 2">
					<h:graphicImage value="/images/g2_small.jpg" />
				</h:outputLink>

				<h:outputLink value="../images/g3.JPG" title="Guitarra 3">
					<h:graphicImage value="/images/g3_small.jpg" />
				</h:outputLink>

				<h:outputLink value="../images/g4.jpg" title="Guitarra 4">
					<h:graphicImage value="/images/g4_small.jpg" />
				</h:outputLink>
			</p:lightBox>

			<h3>SlideShow</h3>
			<p:lightBox slideshow="true" slideshowSpeed="2000"
				slideshowStartText="Start SlideShow"
				slideshowStopText="Stop SlideShow" slideshowAuto="false">
				<h:outputLink value="../images/g1.jpg" title="Guitarra 1">
					<h:graphicImage value="/images/g1_small.jpg" />
				</h:outputLink>

				<h:outputLink value="../images/g2.jpg" title="Guitarra 2">
					<h:graphicImage value="/images/g2_small.jpg" />
				</h:outputLink>

				<h:outputLink value="../images/g3.JPG" title="Guitarra 3">

				<h:outputLink value="../images/g4.jpg" title="Guitarra 4">
					<h:graphicImage value="/images/g4_small.jpg" />
