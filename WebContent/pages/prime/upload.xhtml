<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:ft="http://primefaces.prime.com.tr/facestrace">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Teste</ui:define>
	<ui:define name="pageHeader">Testes primefaces</ui:define>
	<ui:define name="body">

		<h:form id="pf-fileupload-form" prependId="false">

			<h:panelGrid id="messages">
				<h:messages />
			</h:panelGrid>

			<p:fileUpload
				fileUploadListener="#{fileUploadController.handleFileUpload}"
				update="messages" browseStyle="float:left"
				uploadStyle="float:left;margin-left:10px;"
				clearStyle="float:left;margin-left:10px;">
				<p:fileFilter name="Images" extensions="*.jpg;*.gif;*.png" />
				<p:fileFilter name="Texts" extensions="*.txt;" />

				<f:facet name="browse">
					<h:outputLink id="browseLink" value="#">
						<h:outputText value="Select" />
					</h:outputLink>
				</f:facet>

				<f:facet name="upload">
					<h:outputLink id="uploadLink" value="#">
						<h:outputText value="Update" />
					</h:outputLink>
				</f:facet>

				<f:facet name="clear">
					<h:outputLink id="clearLink" value="#">
						<h:outputText value="Clear" />
					</h:outputLink>
				</f:facet>
			</p:fileUpload>

		</h:form>

	</ui:define>
</ui:composition>

</html>
