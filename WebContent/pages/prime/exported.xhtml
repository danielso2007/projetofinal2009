<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:ft="http://primefaces.prime.com.tr/facestrace">

	<ui:composition template="../../templates/common.xhtml">
		<ui:define name="pageTitle">Teste</ui:define>
		<ui:define name="pageHeader">Testes primefaces</ui:define>
		<ui:define name="body">
		
		<h:form prependId="false">
		
		<p:dataTable id="tbl" var="car" value="#{tableBean.cars}"
			paginator="true" rows="10">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Model" />
				</f:facet>
				<h:outputText value="#{car.model}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Year" />
				</f:facet>
				<h:outputText value="#{car.year}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Manufacturer" />
				</f:facet>
				<h:outputText value="#{car.manufacturer}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Color" />
				</f:facet>
				<h:outputText value="#{car.color}" />
			</p:column>
		</p:dataTable>

		<h:commandLink>
			<h:graphicImage value="/images/excel.png" />
			<p:dataExporter type="xls" target="tbl" fileName="cars" />
		</h:commandLink>

		<h:commandLink>
			<p:graphicImage value="/images/pdf.png" />
			<p:dataExporter type="pdf" target="tbl" fileName="cars" />
		</h:commandLink>

		<h:commandLink>
			<p:graphicImage value="/images/csv.png" />
			<p:dataExporter type="csv" target="tbl" fileName="cars" />
		</h:commandLink>

		<h:commandLink>
			<p:graphicImage value="/images/xml.png" />
			<p:dataExporter type="xml" target="tbl" fileName="cars" />
		</h:commandLink>
		
		</h:form>
		
	</ui:define>
	</ui:composition>

</html>
