<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:ft="http://primefaces.prime.com.tr/facestrace">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Teste</ui:define>
	<ui:define name="pageHeader">Testes primefaces</ui:define>
	<ui:define name="body">

		<h:outputText value="Firstname: " />
		<h:outputText id="name" value="#{pprBean.firstname}" />
		<br />
		<a href="#" onclick="dlg.show()">Show Dialog</a>

		<p:dialog header="Enter FirstName" width="400px" widgetVar="dlg"
			visible="false">
			<h:form id="form1" prependId="false">

				<h:panelGrid columns="2" style="margin-bottom:10px">
					<h:outputLabel for="firstname" value="Firstname: " />
					<h:inputText id="firstname" value="#{pprBean.firstname}" />

					<p:commandButton value="Reset" type="reset" update="name"
						async="true" />
					<p:commandButton value="Ajax Submit" update="name" async="true"
						oncomplete="dlg.hide();" />
				</h:panelGrid>

			</h:form>
		</p:dialog>
			<br />
			<br />
			<a href="#" onclick="dlg1.show();">Show Dialog 1</a>
			<a href="#" onclick="dlg1.hide();">Hide Dialog 1</a>
			<br />
			<a href="#" onclick="dlg2.show();">Show Dialog 2</a>

			<p:dialog header="Nome usuário" footer="Barcelonistas" widgetVar="dlg1" effect="FADE">
				<h:outputText value="Nome: " />
				<h:inputText id="firstname2" value="#{pprBean.firstname}" />
			</p:dialog>

			<p:dialog header="Nome usuário" footer="Usuário" width="300px" height="200px" widgetVar="dlg2"
			 		modal="true" fixedCenter="true" effect="SLIDE" effectDuration="0.2">
				<h:outputText value="Nome: " />
				<h:inputText id="firstname3" value="#{pprBean.firstname}" />
			</p:dialog>

	</ui:define>
</ui:composition>

</html>
