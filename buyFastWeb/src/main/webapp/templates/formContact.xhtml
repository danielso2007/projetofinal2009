<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui" lang="pt-br">

	<f:loadBundle var="message" basename="ui.Messages" />
	<ui:composition>
		<h:form>
				<fieldset>
					<legend>#{message.formTitle}</legend>
					<table cellpadding="2" cellspacing="3" border="0">
					<tr>
						<td width="90px" align="right">
							<h:outputText value="#{message.contactNameLabel}" styleClass="productsLabels" />
						</td>
						<td width="90px">
							<h:inputText value="#{contactController.name}" id="nome" maxlength="50" size="40" required="true" requiredMessage="*"/>
						</td>
						<td>	
							<h:message for="nome" styleClass="inputRequirement"/>
						</td>
					</tr>
					<tr>
						<td width="90px" align="right">	
							<h:outputText value="#{message.contactEmailLabel}" styleClass="productsLabels" />
						</td>
						<td>
							<h:inputText value="#{contactController.email}" id="email" maxlength="50" size="40" required="true" requiredMessage="*">
								<f:validator validatorId="validateEmail" />
							</h:inputText>
						</td>
						<td>
							<h:message for="email" styleClass="inputRequirement"/>
						</td>
					</tr>
					<tr>
						<td width="90px" align="right">	
							<h:outputText value="#{message.contactAssuntLabel}" styleClass="productsLabels" />
						</td>
						<td>
							<h:inputText value="#{contactController.subject}" id="assunto" maxlength="50" size="40" required="true" requiredMessage="*"/>
						</td>
						<td>
							<h:message for="assunto" styleClass="inputRequirement"/>
						</td>
					</tr>
					<tr>
						<td width="90px" align="right">	
							<h:outputText value="#{message.contactMessageLabel}" styleClass="productsLabels" />
						</td>
						<td>
							<h:inputTextarea cols="7" rows="7" id="mensagem" value="#{contactController.message}" required="true" requiredMessage="*"
								style="width: 252px;">
								<p:resizable proxy="true" animate="true" effect="bounceOut" minWidth="200" minHeight="150" maxWidth="600" maxHeight="350"/>	
							</h:inputTextarea>
						</td>
						<td>
							<h:message for="mensagem" styleClass="inputRequirement"/>
						</td>
					</tr>
					</table>
				</fieldset>
				<br />
				<h:commandButton action="#{contactController.sendContact}" value="#{message.contactSendButton}" />
			</h:form>
			<br />
			<br />
	</ui:composition>

</html>
