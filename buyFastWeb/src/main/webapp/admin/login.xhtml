<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<f:view locale="#{localeController.currentLocale}">

	<f:loadBundle var="message" basename="ui.Messages" />
	
	<head>
		<!-- Utilizado pelo PrimeFaces -->
		<p:resources />
		<title>#{message.admiPageTitle}</title>
		<link rel="stylesheet" type="text/css" href="estilo.css"></link>
	</head>
<body>

<h:panelGrid title="xxxx" columns="3">
	<h:outputLabel value="#{message.adminTextFieldUser}" for="user" />
	<h:inputText value="" />
	<h:message for="user" />
</h:panelGrid>
	<table cellpadding="0" cellspacing="0" border="0" align="center" class="bg2_body">
		<tr>
			<td>
			<div class="admin">
				<fieldset>
					<legend>#{message.adminLegendTitle}</legend>
						<label>#{message.adminTextFieldUser}</label>
						<input type="text" name="" class="field"></input><font color="RED">* erro</font>
						<br />
						<label>#{message.admintextFieldPassword}</label>
						<input type="password" name="" class="field"></input><font color="RED">* erro</font>
						<br />
						<br />
						<font color="RED">* Mensagem de erro global</font>
						<br />
						<input type="submit" value="#{message.adminButtonLogin}" name=""></input>
						<h:form>
						<h:commandLink action="#{localeController.englishLocale}" value="English" />
						<br />
						<h:commandLink action="#{localeController.portugueseLocale}" value="Brazil" />
						<br />
						<h:commandButton action="adminhome" value="Home" />
						</h:form>
				</fieldset>
			</div>
			</td>
		</tr>
		
	</table>
</body>
</f:view>
</html>
