<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

 <f:view locale="#{localeController.currentLocale}">
 
	<f:loadBundle var="message" basename="ui.Messages" />
	
<ui:composition template="templates/admin.xhtml">

	<ui:define name="titulo">#{message.adminRegisterCategoryTitle}</ui:define>

	<ui:define name="tituloCategoria">#{message.adminRegisterCategoryTitleCategory}</ui:define>

	<ui:define name="body">
	
	<div class="showCategories">
		<h:form prependId="false">
			<p:dataTable id="cat" var="cat" value="#{categoryController.allCategories}" dynamic="false" paginatorPosition="bottom"
				firstPageLinkLabel="#{message.tableLabelfirst}"
				previousPageLinkLabel="#{message.tableLabelPrev}"
				lastPageLinkLabel="#{message.tableLabelLast}"
				nextPageLinkLabel="#{message.tableLabelNext}"
				emptyMessage="#{message.showCategoryEmpty}" lazy="false" 
				paginator="true" selection="#{categoryController.category}" selectionMode="single" rows="10" width="300px">
				<p:column filterBy="#{cat.id}">
					<f:facet name="header">
						<h:outputText value="#{message.showCategoryColunmCode}" />
					</f:facet>
					<h:outputText value="#{cat.id}" />
				</p:column>

				<p:column filterBy="#{cat.name}">
					<f:facet name="header">
						<h:outputText value="#{message.showCategoryColunmCategory}" />
					</f:facet>
					<h:outputText value="#{cat.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{message.showCategoryColunmEdit}" />
					</f:facet>
					<h:commandButton value="#{message.showCategoryColunmEdit}" action="adminRegisterCategory" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{message.showCategoryColunmDelete}" />
					</f:facet>
					<h:commandButton value="#{message.showCategoryColunmDelete}" onclick="if (!confirm('#{message.showCategoryMessageDialog}')) return false" action="#{categoryController.removeSelectedCategory}" />
				</p:column>
			</p:dataTable>
		</h:form>
			
			<p:messages showDetail="true" globalOnly="true" />
		
		</div>
		
	</ui:define>
			<ui:define name="bodyRight"></ui:define>
</ui:composition>

 </f:view>
</html>
