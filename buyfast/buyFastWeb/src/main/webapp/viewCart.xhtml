<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/templates/templatepage.xhtml">
		<ui:define name="titulo">#{message.viewCartTitle}</ui:define>
	
	<ui:define name="scripts">
	</ui:define>
	
	<ui:define name="menu">
		<ui:include src="templates/menuMain.xhtml" />
	</ui:define>
	
		<ui:define name="body">
			<c:choose>
				<c:when test="#{cartController.quantitiesOfProducts == 0}">
					<h:outputText value="#{message.messageEmptyCart}" />
					<br />
					<a href="home.jsf">#{message.messageClickHereToBuy}</a>
				</c:when>
				<c:otherwise>
					<h:outputText rendered="#{cartController.cleanCount}"/>
					<!-- tabela de Produtos no Carrinho -->
					<ui:include src="templates/tableProductCart.xhtml" />
				</c:otherwise>
			</c:choose>
		</ui:define>
	</ui:composition>
	
</html>
