<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

 <f:view locale="#{localeController.currentLocale}">
 
	<f:loadBundle var="message" basename="ui.Messages" />
	
<ui:composition template="templates/admin.xhtml">

	<ui:define name="titulo">#{message.adminRegisterCategoryTitle}</ui:define>

	<ui:define name="tituloCategoria">#{message.adminRegisterCategoryTitleCategory}</ui:define>

	<ui:define name="body">
	
	<div class="showCategories">
		<h:form prependId="false">
			<h:dataTable id="cat" var="cat" value="#{categoryController.allCategories}"
					cellpadding="0" cellspacing="0" border="0"
					headerClass="shop-cart-header" columnClasses="col-a, col-b, col-c, col-d" 
					rowClasses="row-a, row-b">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.showCategoryColunmCode}" />
					</f:facet>
					<h:outputText value="#{cat.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.showCategoryColunmCategory}" />
					</f:facet>
					<h:outputText value="#{cat.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.showCategoryColunmEdit}" />
					</f:facet>
					<h:commandButton value="#{message.showCategoryColunmEdit}" 
							action="#{categoryController.editSelectedCategory}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.showCategoryColunmDelete}" />
					</f:facet>
					<h:commandButton value="#{message.showCategoryColunmDelete}" 
							onclick="if (!confirm('#{message.showCategoryMessageDialog}')) return false" 
							action="#{categoryController.removeSelectedCategory}" />
				</h:column>
			</h:dataTable>
		</h:form>
			
			<p:messages showDetail="true" globalOnly="true" />
		
		</div>
		
	</ui:define>
			<ui:define name="bodyRight"></ui:define>
</ui:composition>

 </f:view>
</html>
