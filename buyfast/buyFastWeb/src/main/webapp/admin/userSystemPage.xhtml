<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<f:loadBundle var="message" basename="ui.Messages" />

	<ui:composition template="templates/admin.xhtml">
		<ui:define name="titulo">#{message.userSystemPageTitle}</ui:define>
		
		<ui:define name="tituloCategoria">#{message.userSystemTitleCategory}</ui:define>
		
		<ui:define name="body">
		
		<table width="200px" border="0">
			<tr>
				<td><ui:include src="templates/formUserSystem.xhtml" /></td>
			</tr>
			<tr>
				<td>
				<div class="showCategories">
					<h:form prependId="false">
						<h:dataTable id="employee" var="cat" value="#{userSystemController.allEmployee}"
								cellpadding="0" cellspacing="0" border="0"
								headerClass="shop-cart-header" columnClasses="col-a, col-b, col-c, col-d" 
								rowClasses="row-a, row-b">
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageCode}" />
								</f:facet>
								<h:outputText value="#{cat.id}" />
							</h:column>
			
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageName}" />
								</f:facet>
								<h:outputText value="#{cat.name}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageCpf}" />
								</f:facet>
								<h:outputText value="#{cat.cpf}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageLogin}" />
								</f:facet>
								<h:outputText value="#{cat.user}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageEmail}" />
								</f:facet>
								<h:outputText value="#{cat.email}" />
							</h:column>
			
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageButtonEdit}" />
								</f:facet>
								<h:commandButton value="#{message.userSystemPageButtonEdit}" 
										action="#{userSystemController.edit}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageButtonDelete}" />
								</f:facet>
								<h:commandButton value="#{message.userSystemPageButtonDelete}" 
										action="#{userSystemController.delete}" />
							</h:column>
						</h:dataTable>
					</h:form>
					
					</div>
				</td>
			</tr>
		</table>
			
		<br />
		<br />
		
		<table width="200px" border="0">
			<tr>
				<td>
				<div class="showCategories">
					<h:form prependId="false">
						<h:dataTable id="admin" var="cat" value="#{userSystemController.allAdmin}"
								cellpadding="0" cellspacing="0" border="0"
								headerClass="shop-pagamento-header" columnClasses="col-a, col-b, col-c, col-d" 
								rowClasses="row-a, row-b">
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageCode}" />
								</f:facet>
								<h:outputText value="#{cat.id}" />
							</h:column>
			
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageName}" />
								</f:facet>
								<h:outputText value="#{cat.name}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageCpf}" />
								</f:facet>
								<h:outputText value="#{cat.cpf}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageLogin}" />
								</f:facet>
								<h:outputText value="#{cat.user}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageEmail}" />
								</f:facet>
								<h:outputText value="#{cat.email}" />
							</h:column>
			
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageButtonEdit}" />
								</f:facet>
								<h:commandButton value="#{message.userSystemPageButtonEdit}" 
										action="#{userSystemController.edit}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.userSystemPageButtonDelete}" />
								</f:facet>
								<h:commandButton value="#{message.userSystemPageButtonDelete}" 
										action="#{userSystemController.delete}" />
							</h:column>
						</h:dataTable>
					</h:form>
					
					</div>
				</td>
			</tr>
		</table>

		</ui:define>
	
	</ui:composition>

</html>
