<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
	  <f:loadBundle var="message" basename="ui.Messages" />
	  <ui:composition>
	  
		  <table cellpadding="0" cellspacing="5" border="0" align="left" style="width: 450px">
		  	<tr><td>
		  	<h:form prependId="false">
			  	<p:panel collapsed="2">
			  		<p:messages showDetail="true" globalOnly="true" />
			  		<table>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemNameLabel}" /></td>
			  				<td>
								<h:inputText id="nome" value="#{userSystemController.employee.name}" required="true" 
										requiredMessage=" *" maxlength="50">
								</h:inputText>
								<h:message for="nome" style="color : RED" />
			  				</td>
			  			</tr>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemSecondNameLabel}" /></td>
			  				<td>
								<h:inputText id="secondName" value="#{userSystemController.employee.secondName}" required="true" 
										requiredMessage="*" maxlength="50">
								</h:inputText>
								<h:message for="secondName" style="color : RED" />
			  				</td>
			  			</tr>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemCPFLabel}" /></td>
			  				<td>
								<p:inputMask id="cpf" value="#{userSystemController.employee.cpf}" mask="999.999.999-99"
						 			required="true" requiredMessage=" *">
						 			<f:validator validatorId="validateCpf" />
						 		</p:inputMask>
								<h:message for="cpf" style="color : RED" />
			  				</td>
			  			</tr>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemEMailLabel}" /></td>
			  				<td>
								<h:inputText id="email" value="#{userSystemController.employee.email}" title="#{message.userSystemFormEmailTitle}"
											required="true" requiredMessage=" *">
									<f:validator validatorId="validateEmail" />
								</h:inputText>
								<h:message for="email" styleClass="inputRequirement"/>
			  				</td>
			  			</tr>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemLoginLabel}" /></td>
			  				<td>
								<h:inputText id="login" value="#{userSystemController.employee.user}" required="true" 
										requiredMessage=" *" maxlength="50">
								</h:inputText>
								<h:message for="login" style="color : RED" />
			  				</td>
			  			</tr>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemLoginConfLabel}" /></td>
			  				<td>
								<h:inputText id="loginConf" value="#{userSystemController.login}" required="true" 
										requiredMessage=" *" maxlength="50">
								</h:inputText>
								<h:message for="loginConf" style="color : RED" />
			  				</td>
			  			</tr>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemPasswordLabel}" /></td>
			  				<td>
								<h:inputSecret id="pass" value="#{userSystemController.employee.password}" required="true" 
										requiredMessage=" *" maxlength="50">
								</h:inputSecret>
								<h:message for="pass" style="color : RED" />
			  				</td>
			  			</tr>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemPasswordConfLabel}" /></td>
			  				<td>
								<h:inputSecret id="passConf" value="#{userSystemController.password}" required="true" 
										requiredMessage=" *" maxlength="50">
								</h:inputSecret>
								<h:message for="passConf" style="color : RED" />
			  				</td>
			  			</tr>
			  			<tr>
			  				<td align="right"><h:outputLabel value="#{message.userSystemAdmin}" /></td>
			  				<td>
			  					<h:selectBooleanCheckbox value="#{userSystemController.admin}" label="#{message.userSystemControllerIsAdmin}" />
			  				</td>
			  			</tr>
			  		</table>
			  	</p:panel>
			  	<br />
				<h:commandButton value="Cadastrar" action="#{userSystemController.save}" />
		  	</h:form>
		  	</td></tr>
		  </table>
		  
	  </ui:composition>
</html>
