<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
	  <f:loadBundle var="message" basename="ui.Messages" />
	  <ui:composition>
		  <table cellpadding="0" cellspacing="5" border="0" align="left" style="width: 450px">
		  	<tr><td>
			  	<p:panel collapsed="2">
						<h:outputLabel value="#{message.adminFormCategoryName} " />
						<h:inputText id="nome" value="#{categoryController.category.name}" required="true" 
								requiredMessage="*" maxlength="50">
						</h:inputText>
						<h:message for="nome" style="color : RED" />
			  	</p:panel>
			  	<br />
				<h:commandButton value="Cadastrar" action="#{categoryController.save}" />
		  	</td></tr>
		  </table>
	  </ui:composition>
</html>
