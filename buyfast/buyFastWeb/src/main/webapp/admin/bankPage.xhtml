<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<f:loadBundle var="message" basename="ui.Messages" />

	<ui:composition template="templates/admin.xhtml">
		
		<ui:define name="body">
		<table width="200px" border="0">
			<tr>
				<td><ui:include src="templates/formBank.xhtml" /></td>
			</tr>
			<tr>
				<td>
				<div class="showCategories">
					<h:form prependId="false">
						<h:dataTable id="bank" var="cat" value="#{bankController.allBank}"
								cellpadding="0" cellspacing="0" border="0"
								headerClass="shop-cart-header" columnClasses="col-a, col-b, col-c, col-d" 
								rowClasses="row-a, row-b">
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.bankPageLabelId}" />
								</f:facet>
								<h:outputText value="#{cat.id}" />
							</h:column>
			
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.bankPageLabelName}" />
								</f:facet>
								<h:outputText value="#{cat.bank}" />
							</h:column>
			
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.bankPageButtonEdit}" />
								</f:facet>
								<h:commandButton value="#{message.bankPageButtonEdit}" 
										action="#{bankController.edit}" />
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{message.bankPageLabelDelete}" />
								</f:facet>
								<h:commandButton value="#{message.bankPageLabelDelete}" 
										action="#{bankController.remove}" />
							</h:column>
						</h:dataTable>
					</h:form>
					
					<p:messages showDetail="true" globalOnly="true" />
					
					</div>
				</td>
			</tr>
		</table>
			
		<br />

		</ui:define>
	
	</ui:composition>

</html>
