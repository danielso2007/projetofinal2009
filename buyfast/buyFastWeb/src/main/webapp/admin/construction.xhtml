<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

 <f:view locale="#{localeController.currentLocale}">
 
	<f:loadBundle var="message" basename="ui.Messages" />
	
<ui:composition template="templates/admin.xhtml">

	<ui:define name="titulo">#{message.adminHomeTitle}</ui:define>

	<ui:define name="tituloCategoria">#{message.adminHomeTitleCategory}</ui:define>

	<ui:define name="body">
		<ui:include src="templates/constructionBody.xhtml" />
	</ui:define>
	
	<ui:define name="bodyRight"></ui:define>
</ui:composition>

 </f:view>
</html>
