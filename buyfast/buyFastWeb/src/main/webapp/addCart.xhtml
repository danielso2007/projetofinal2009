<!-- Utilizado para adicionar produto no carrinho quando o padrão não funcionar -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ft="http://primefaces.prime.com.tr/facestrace">

	<f:loadBundle var="message" basename="ui.Messages" />
	
	<head>
	<p:resources />
	<link rel="stylesheet" type="text/css" href="css/lavalamp_menu.css" media="screen"></link>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"></link>
	<script type="text/javascript">
		function delayer(){
		    window.location = "viewCart.jsf"
		}
	</script>
</head>
<body onLoad="setTimeout('delayer()', 500)">
	<table align="center" >
		<tr>
			<td align="center">
				<strong> 
					<font color="#0064c8">
						<h:outputText value="#{message.successAddProductToCartMessage}" rendered="#{cartController.addToCartOther}"/>
					</font>
				</strong>
				<br />
				<h:graphicImage value="#{message.messageLoading}" url="images/lightbox-ico-loading.gif" />
				<br />
				<h:outputText value="#{message.messageLoading}" />
				<br />
				<br />
				<br />
				<h:outputLink value="viewCart.jsf">
					<h:outputText value="#{message.messageRedirectPageContinue}" />
				</h:outputLink>
			</td>
		</tr>
	</table>
</body>
</html>
