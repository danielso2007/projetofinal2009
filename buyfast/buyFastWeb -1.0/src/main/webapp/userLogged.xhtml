<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/templates/templatepage.xhtml">
		<ui:define name="titulo">#{message.myAccountTitle}</ui:define>
	
		<ui:define name="menu">
			<ui:include src="templates/menuMain.xhtml" />
		</ui:define>
	
		<ui:define name="body">
		<h:form>

	<c:choose>
		<c:when test="#{cartController.quantitiesOfProducts == 0}">
		
		</c:when>
		
		<c:otherwise>
			

		<fieldset>
		
			<legend><font color="#7cb700">#{message.userLoggerYourProducts}</font></legend>

			<ui:include src="templates/formProductsLogged.xhtml" />

		</fieldset>

		<fieldset>
			<legend><font color="#7cb700">#{message.userLoggerPayment}</font></legend>

			<table border="0" cellpadding="0" cellspacing="5">
				<tr>
					<td class="table_banco">#{message.userLoggerTotal}:</td>
					<td>
						<b>
							<h:outputText value="#{cartController.total}">
								<f:convertNumber type="currency" />
							</h:outputText>
						</b>
					</td>
				</tr>
				<tr>
					<td class="table_banco">
						#{message.userLoggerTypePayment}:
					</td>
					<td>
						<h:selectOneMenu id="selectPayment" value="#{cartController.paymentType}" title="#{message.userLoggerTypePayment}">
							<f:selectItem itemLabel="Boleto"></f:selectItem>
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td class="table_banco">
						#{message.userLoggerBank}:
					</td>
					<td>
						<h:selectOneMenu value="#{cartController.bank.id}" id="banks" title="#{message.userLoggedTitleBanks}" style="width:130px">
							<f:selectItems value="#{cartController.allBanks}"></f:selectItems>
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>
						<h:commandButton action="#{cartController.finalizeOrder}" value="#{message.userLoggerConfirmOrder}"
								disabled="#{cartController.quantitiesOfProducts == 0}"
								title="#{message.userLoggerConfirmOrder}" />
					</td>
				</tr>
			</table>

		</fieldset>

		</c:otherwise>
		</c:choose>

		<br />
		<br />
		</h:form>
	</ui:define>
	</ui:composition>
	
</html>
