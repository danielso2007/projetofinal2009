<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ft="http://primefaces.prime.com.tr/facestrace"
      xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition>

			<h:form>
				<fieldset>
					<legend>#{message.advancedSearchTitleForm}</legend>
					<table cellpadding="2" cellspacing="3" border="0">
					<tr>
						<td width="110px" align="right">
							<h:outputText value="#{message.advancedSearchProductNameLabel}:" styleClass="productsLabels" />
						</td>
						<td>
							<h:inputText value="#{shopController.searchProduct.name}" id="nome" maxlength="50" size="30" required="true" requiredMessage="*"/>
							<h:message for="nome" styleClass="inputRequirement"/>
						</td>
						<td align="left" width="50px">
							
						</td>
					</tr>
					<tr>
						<td width="130px" align="right">	
							<h:outputText value="#{message.advancedSearchDescriptionProduct}:" styleClass="productsLabels" />
						</td>
						<td>
							<h:inputText value="#{shopController.searchProduct.description}" id="description" maxlength="50" size="30">
							</h:inputText>
						</td>
						<td>
							<h:message for="description" styleClass="inputRequirement"/>
						</td>
					</tr>
					<tr>
						<td width="130px" align="right">
							<h:outputLabel value="#{message.advancedSearchCategory}" styleClass="productsLabels" />
						</td>
						<td>
							<h:selectOneMenu value="#{shopController.searchProduct.category.id}" id="categories" title="#{message.advancedSearchCategorye}" style="width:100px" 
									converter="categoryConverter">
								<f:selectItems value="#{productController.allCategories}"></f:selectItems>
							</h:selectOneMenu>
							<h:message for="categories" style="color: RED" showDetail="true" />
						</td>
						<td>
							<h:message for="categories" styleClass="inputRequirement"/>
						</td>
					</tr>
					</table>
				</fieldset>
				<br />
				<h:commandButton action="#{shopController.advanceSearchProduct}" value="#{message.advancedSearchButton}" />
			</h:form>
			<br />
			<br />

	</ui:composition>

</html>
