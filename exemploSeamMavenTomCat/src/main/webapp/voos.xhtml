<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:composition template="layout/template.xhtml">
		<ui:define name="titulo">Voos</ui:define>
		
		<ui:define name="conteudo">
			<rich:panel style="width: 300px">
				<h1>Cadastro de Voos</h1>
				
				<h:form>
				
					<h:inputHidden value="#{voo.id}" />
				
					<rich:panel>
						<f:facet name="header">
							Código
						</f:facet>
						<h:inputText value="#{voo.codigo}" />
					</rich:panel>
					
					<rich:spacer height="20"></rich:spacer>
					
					<rich:panel>
						<f:facet name="header">
							Origem: #{vooHandler.trechoSelecionado.origem.nome}
						</f:facet>
						Dia:
						<rich:calendar value="#{voo.dataPartida}" datePattern="dd/MM/yyyy" />
						<br />
						Hora:
						<h:inputText value="#{voo.horaPartida}">
							<f:convertDateTime type="time" pattern="HH:mm"/>
						</h:inputText>
					</rich:panel>
					
					<rich:spacer height="20"></rich:spacer>
					
					<rich:panel>
						<f:facet name="header">
							Origem: #{vooHandler.trechoSelecionado.destino.nome}
						</f:facet>
						Dia:
						<rich:calendar value="#{voo.dataChegada}" datePattern="dd/MM/yyyy" />
						<br />
						Hora:
						<h:inputText value="#{voo.horaChegada}">
							<f:convertDateTime type="time" pattern="HH:mm"/>
						</h:inputText>
					</rich:panel>
					
					<rich:spacer height="40"></rich:spacer>
					
					<h:commandButton action="#{vooHandler.salvarVoo}" value="Salvar" />
					<s:button action="/trechos.xhtml" value="Voltar" propagation="end" />
				</h:form>
				
				<h:messages />
				
			</rich:panel>
			
			<rich:spacer height="20"></rich:spacer>
			
			<h:form id="listaVoos">
				<rich:dataTable  onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			                     onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			                     cellpadding="0"
			                     cellspacing="0" 
			                     width="700"
			                     border="0"
			                     value="#{voos}"
			                     var="vo"
			                     style="width: 500px">
					<f:facet name="header"> Voos Cadastrados</f:facet>
					
					<rich:column>
						<f:facet name="header">Código do Voo</f:facet>
						<h:outputText value="#{vo.codigo}" />
					</rich:column>
					
					<rich:column>
						<f:facet name="header">Partida</f:facet>
						<h:outputText value="#{vo.dataPartida}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
						</h:outputText>
						<h:outputText value=" - " />
						<h:outputText value="#{vo.horaPartida}">
							<f:convertDateTime type="time" pattern="HH:mm"/>
						</h:outputText>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">Chegada</f:facet>
						<h:outputText value="#{vo.dataChegada}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
						</h:outputText>
						<h:outputText value=" - " />
						<h:outputText value="#{vo.horaChegada}">
							<f:convertDateTime type="time" pattern="HH:mm"/>
						</h:outputText>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink action="#{vooHandler.editar}" value="Editar" />
					</rich:column>
					
					<rich:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink action="#{vooHandler.remover}" value="Remover" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
