<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="layout/template.xhtml">
		<ui:define name="titulo">#{messages.errorTitle}</ui:define>
		
		<ui:define name="conteudo">
			<h:form>
				<rich:panel>
						<f:facet name="header">#{messages.errorPanelTitle}:</f:facet>
						<h:messages globalOnly="false" style="color:RED"/>
				</rich:panel>
				<br/>
				<s:button action="/login.xhtml" value="#{messages.buttonBackValue}" propagation="end" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
