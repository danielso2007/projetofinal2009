<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition template="layout/template.xhtml">

	<ui:define name="titulo">#{messages.homeTitle}</ui:define>
	<ui:define name="head">
		 <a4j:loadStyle src="/stylesheet/useradmin.css"/>
	</ui:define>
	<ui:define name="conteudo">
	
	    <h:form id="loginForm">
	        <rich:panel styleClass="dialog">
	        
	            <f:facet name="header">#{messages.homeTitlePanelLogin}</f:facet>
	
	            <p>#{messages.homeMessageLogin}</p>
	
	            <div>
	                <h:panelGrid styleClass="painelCadastro">
	                	<s:decorate template="layout/validation.xhtml">
							<ui:define name="label">#{messages.homeLabelUserName}</ui:define>
							<h:inputText id="username" value="#{credentials.username}" required="true" onmouseover="this.focus();"/>
						</s:decorate>
						
						<s:decorate template="layout/validation.xhtml">
							<ui:define name="label">#{messages.homeLabelPassword}</ui:define>
							<h:inputSecret id="password" value="#{credentials.password}" required="true" onmouseover="this.focus();"/>
						</s:decorate>
						
						<s:decorate template="layout/validation.xhtml">
							<ui:define name="label">#{messages.homeLabelRememberMe}</ui:define>
							 <h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}"/>
						</s:decorate>
	                </h:panelGrid>
	            </div>
	
	            <p>
	              <i>#{messages.homeLabelNote}</i> #{messages.homeMessageNote}
	            </p>
	
	        </rich:panel>
	
	        <div class="actionButtons">
	        	<h:commandButton id="submit" value="#{messages.homeButtonValue}" action="#{identity.login}"/>
	        	<rich:messages id="msn" globalOnly="true" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"></rich:messages>
	        </div>
	
	    </h:form>
	 </ui:define>
	 
</ui:composition>
</html>
