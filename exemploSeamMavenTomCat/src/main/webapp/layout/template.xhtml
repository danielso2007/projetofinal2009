<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a="http://richfaces.org/a4j">

	<head>
    	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	      <title><ui:insert name="titulo">#{messages.titleDefault}</ui:insert></title>
	      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
	      <a:loadStyle src="/stylesheet/cssreset.css"/>
	      <a:loadStyle src="/stylesheet/theme.xcss"/>
	      <a:loadStyle src="/stylesheet/theme.css"/>
	      <ui:insert name="head"/>
	</head>
	<body>
		<h:form>
			<h:outputLabel />
			<h:selectOneMenu value="#{localeSelector.language}">
				<f:selectItem itemLabel="#{messages.itemLabelValueEnglish}" itemValue="en"/>
				<f:selectItem itemLabel="#{messages.itemLabelValuePortuguese}" itemValue="pt"/>
			</h:selectOneMenu>
			<h:commandButton action="#{localeSelector.select}" value="#{messages.buttonSelectLanguageValue}" />
		</h:form>
		<h:form>
			<h:commandButton value="#{messages.valueButtonLogout}" immediate="true" action="#{autenticador.logout}" rendered="#{identity.isLoggedIn()}"/>
		</h:form>
		<ui:insert name="conteudo"></ui:insert>
	</body>
</html>
