<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="layout/template.xhtml">
		<ui:define name="titulo">Trechos</ui:define>
		
		<ui:define name="conteudo">
		
		<rich:spacer height="30"></rich:spacer>
		
			<h:form id="cadTrecho">
			
				<rich:panel styleClass="painelCadastro">
					
					<f:facet name="header">
						<h1>Cadastro de Trechos</h1>
					</f:facet>
			
					<h:inputHidden value="#{trechoHandler.trecho.id}" />
				
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">Origem</ui:define>
						<h:selectOneMenu id="origem" value="#{trechoHandler.trecho.origem}" required="true">
							<s:selectItems value="#{localidades}" var="localidade" label="#{localidade.nome}"
								noSelectionLabel="Escolha um" hideNoSelectionLabel="true"/>
								<f:converter converterId="org.jboss.seam.ui.EnumConverter"/>
						</h:selectOneMenu>
					</s:decorate>
					
					<rich:spacer height="20"></rich:spacer>
					
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">Destino</ui:define>
						<h:selectOneMenu id="destino" value="#{trechoHandler.trecho.destino}" required="true">
							<s:selectItems value="#{localidades}" var="localidade" label="#{localidade.nome}"
								noSelectionLabel="Escolha um" hideNoSelectionLabel="true"/>
								<f:converter converterId="org.jboss.seam.ui.EnumConverter"/>
						</h:selectOneMenu>
					</s:decorate>
					
					<rich:spacer height="46"></rich:spacer>
					
				</rich:panel>
			
				<rich:spacer height="10"></rich:spacer>
				
				<rich:panel styleClass="painelCadastroVoo">	
					<a4j:form ajaxSubmit="true" reRender="formListTrecho, msn">
						<h:commandButton value="Salvar" actionListener="#{trechoHandler.salvar}" />
	 				</a4j:form>
					<rich:messages id="msn" globalOnly="true" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"></rich:messages>
				</rich:panel>		
			
			</h:form>
			<br/>
			
			<rich:spacer height="20"></rich:spacer>
			
			<br/>
			
			<a4j:form id="formListTrecho">
				<rich:dataTable  onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			                     onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			                     cellpadding="0"
			                     cellspacing="0" 
			                     border="0"
			                     value="#{trechos}"
			                     var="t"
			                     styleClass="tableCad">
			                     
					<f:facet name="header">Trechos</f:facet>

					<rich:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{t.id}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Origem</f:facet>
						<h:outputText value="#{t.origem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Destino</f:facet>
						<h:outputText value="#{t.destino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink action="#{trechoHandler.editar}" value="Editar" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink action="#{trechoHandler.remover}" value="Remover" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Cadastro de Voo</f:facet>
						<!-- TAG que propaga a conversação -->
						<s:link action="#{vooHandler.manipulaVoos(t)}">
							<h:outputText value="Cadastro Voo" />
						</s:link>
					</rich:column>
				</rich:dataTable>
			</a4j:form>
		</ui:define>
	</ui:composition>
</html>
