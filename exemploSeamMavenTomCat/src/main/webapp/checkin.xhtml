<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="layout/template.xhtml">
		<ui:define name="titulo">#{messages.checkinTitlePage}</ui:define>
		
		<ui:define name="conteudo">
		
		
			<h1>#{messages.checkinTitle}</h1>
		
		    <rich:dataTable value="#{taskInstanceList}" var="task">
		    	<h:column>
		    		<f:facet name="header">#{messages.checkinHeaderTableVoo}</f:facet>
		    		#{task.description}
		    	</h:column>
		    	<h:column>
		    		<f:facet name="header">#{messages.checkinHeaderTableConfirm}</f:facet>
		    		<s:button id="buttonCheckin" value="#{messages.checkinValueButton}" action="#{passagemHandler.confirmaCheckIn}" taskInstance="#{task}"></s:button>
		    	</h:column>
		    </rich:dataTable>
		    
		    <br />
		    <br />
		    
		    <rich:panel>
		    	<h:form id="botoes">
		    		<s:button value="#{messages.buttonBackValue}" action="/cliente.xhtml"></s:button>
		    		<h:messages globalOnly="false" style="color:RED"/>
		    	</h:form>
		    </rich:panel>
		
		</ui:define>
	</ui:composition>
</html>
