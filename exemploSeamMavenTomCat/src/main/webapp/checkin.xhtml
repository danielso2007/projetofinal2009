<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="layout/template.xhtml">
		<ui:define name="titulo">#{messages.trechosTitle}</ui:define>
		
		<ui:define name="conteudo">
		
		
			<h1>Pagamentos Pendentes</h1>
		
		    <rich:dataTable value="#{taskInstanceList}" var="task">
		    	<h:column>
		    		<f:facet name="header">Voo</f:facet>
		    		#{task.description}
		    	</h:column>
		    	<h:column>
		    		<f:facet name="header">Confirmação</f:facet>
		    		<s:button value="Check In" action="#{passagemHandler.confirmaCheckIn}" taskInstance="#{task}"></s:button>
		    	</h:column>
		    </rich:dataTable>
		
		</ui:define>
	</ui:composition>
</html>
